{% extends 'base.html' %}
{% block content %}




  <section id="movie-home" class="pt-5">
    <div class="container">
   <h3 class="pb-3 mt-4 font-italic border-bottom">
      Movies
   </h3>
  
 

   <div class="row">
    {%  for movie in movie_list %}
    {%  if movie.poster_path %}
      <div class="col-md-6  d-flex align-items-stretch">
        
         <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column mb-3">
               <strong class="d-inline-block mb-2 text-primary">{{movie.title}}</strong>
               <h6 class="mb-0">
                  <i class="fas fa-star" style="color:rgb(245,197,24);" ></i>
                  <a class="text-dark" href="#">{{ movie.vote_average }}</a>
               </h6>
               <div class="mb-1 text-muted small">Release Date: {{movie.release_date}}</div>
               <p class="card-text mb-auto">{{ movie.overview|truncatewords:"20" }}</p>
            </div>
            <img class="card-img-right flex-auto d-none d-lg-block img-fluid" alt="Thumbnail [200x250]" src="https://image.tmdb.org/t/p/w185{{ movie.poster_path }}">
            <a href="{% url 'update_to_watch' movie.id  %}"><i class="fas fa-plus fa-2x" ></i></a>
            
         </div>
         
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
  </section>

{% endblock content %}
