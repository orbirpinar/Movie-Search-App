{% extends "base.html" %}

{% block content %}



<section id="watch-list">

	<h1 class="font-italic border-bottom">Watch List</h1>

	<div class="container-fluid ">
		
		<div class="row">
			{% for movie in watch_list %}
			
			{%  if not movie.is_seen %}
			<div class="col-md-3 pl-2 mt-2">
				<div class="imageContainer mb-2">
 					<img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="Card image cap">
 					<div class="removeList">	
 					</div>
 					<div class="imageOverlay">
 						<div class="imageText">
 							<h4>Add to seen list</h4>
 							<a href="{% url 'add_to_seen' movie.id %}"><i class="fas fa-eye"></i></a>
 							<h3>{{ movie.title }}</h3>
 							<i class="fas fa-star"></i>
 							<p> {{ movie.vote_average }}/10</p>
 							<p>remove from list</p>
 							<a href="{% url 'update_to_watch' movie.id  %}"><i class="fas fa-trash-alt"></i></a>
 						</div>		
 					</div>
			</div>

			</div>
			{% endif %}
			{% endfor %}
		</div>
	</div>


</section>

{% endblock content %}
