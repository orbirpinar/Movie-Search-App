<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <!--FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,700&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">

     <!--ICON-->
    <script src="https://kit.fontawesome.com/5f3fa22d30.js"></script>
</head>

<body>

  <nav class="navbar  navbar-expand-lg navbar-dark bg-dark  scrolling-navbar">
    <div class="container">

      <a class="navbar-brand waves-effect" href="{% url 'home' %}">
        <strong class="blue-text">Movie</strong>
      </a>
     

        <div class="navbar-collapse collapse justify-content-center">
        <form action="{% url 'home' %}"  method="get" class="navbar-form navbar-left">{% csrf_token %}
          <div class="input-group">
             <input name="search_movie" type="text" class="form-control" placeholder="Search movie...">
              <span class="input-group-append pr-5">
                <button href="#" class="btn btn-warning btn-md my-2 my-sm-0 ml-3" type="submit"><i class="fa fa-search"></i></button>
              </span>
           </div>
  
       </form>
        <form action="{% url 'search_people' %}"  method="get" class=" navbar-form navbar-left ">{% csrf_token %}
          <div class="input-group">
             <input name="search_people" type="text" class="form-control" placeholder="Search actor...">
              <span class="input-group-append">
                <button href="#" class="btn btn-warning btn-md my-2 my-sm-0 ml-3" type="submit"><i class="fa fa-search"></i></button>
              </span>
           </div>
  
       </form>
     </div>

    </div>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'watch_list'  %}">Watch-List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'seen_list'  %}">Seen</a>
            </li>
        </ul>
    </div>
  </nav>

{% block content %}{% endblock content %}





<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
